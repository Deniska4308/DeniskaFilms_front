<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/movie.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Paytone+One&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Paytone+One&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Tinos:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <title>Deniska Films</title>
</head>

<body>
    <header>
        <div class="upper-header">
            <div class="nav container">
                <div class="logo">Deniska <span id="films">Films</span></div>
                <div class="search">
                    <img src="static/icons/search.svg" alt="нема">
                    <input type="text" placeholder="Пошук фільмів">
                </div>
                <nav></nav>
            </div>
        </div>
        <div class="under-header">
            <div class="content-type">
                <ul>
                    <li><a href="#" id="test">Фільми</a></li>
                    <li><a href="#">Серіали</a></li>
                    <li><a href="#">Мультфільми</a></li>
                    <li><a href="#">Мультсеріали</a></li>
                </ul>
            </div>
        </div>
    </header>

    <div class="main container">

        <div class="info-block">
            <img src="static/posters/morpix.webp" alt="нема">
            <div class="rating">
                <div class="rating-header">
                    Рейтинг фільму
                </div>
                <div class="stars">
                    <div class="stars-container">
                        <img src="static/icons/star.svg" alt="">
                        <img src="static/icons/star.svg" alt="">
                        <img src="static/icons/star.svg" alt="">
                        <img src="static/icons/star.svg" alt="">
                        <img src="static/icons/half_star.svg" alt="">
                    </div>
                </div>
                <div class="rating-futer">Оцінка <span>9 з 10</span></div>
            </div>
            <div class="line"></div>
            <div class="movie-buttons">
                <div class="button-section">
                    <div class="button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 21 20" fill="none">
                            <path
                                d="M3.70837 9.99983V7.03316C3.70837 3.34983 6.31671 1.8415 9.50837 3.68316L12.0834 5.1665L14.6584 6.64983C17.85 8.4915 17.85 11.5082 14.6584 13.3498L12.0834 14.8332L9.50837 16.3165C6.31671 18.1582 3.70837 16.6498 3.70837 12.9665V9.99983Z"
                                stroke="white" stroke-width="1.4" stroke-miterlimit="10" stroke-linecap="round"
                                stroke-linejoin="round" />
                        </svg>
                    </div>
                    <div class="button-text">Трейлер</div>
                </div>
            </div>

            <div class="line"></div>

            <div class="block">
                <div class="type">
                    Країна:
                </div>
                <div class="value">
                    <div class="info-item">
                        <p>США</p>
                    </div>
                    <div class="info-item">
                        <p>Німеччина</p>
                    </div>
                </div>
            </div>

            <div class="line"></div>

            <div class="block">
                <div class="type">Час:</div>
                <div class="value">2 год 5 хв</div>
            </div>

            <div class="line"></div>

            <div class="block">
                <div class="type">Дата релізу:</div>
                <div class="value">
                    <p>4 листопада</p>
                    <div class="info-item">
                        <p>2005</p>
                    </div>
                </div>
            </div>
            <div class="line"></div>
            <div class="block">
                <div class="type">Рейтинг:</div>
                <div class="value">
                    <div class="age-item">
                        <p>18+</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="movie-block">
            <div class="movie-name-block">
                <div class="movie-name">
                    <h2>Морпіхи</h2>
                </div>
                <div class="movie-engname">
                    <h3>Jarhead</h3>
                </div>
            </div>
            <div class="video-player">
                <div class="not-allowed">
                    <img src="static/videos/no_content.gif" alt="">
                    <p>Цей контент не доступний у вашій країні(</p>
                </div>
            </div>
        </div>
    </div>

    </div>
</body>

</html>
